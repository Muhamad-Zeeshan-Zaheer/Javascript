<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task</title
</head>
<body>
  <div class="block1">
    <h1>Task</h1>
    <p>Task is a simple HTML page.</p>
  </div>
  <script>
    let a=document.getElementsByClassName("block1")
    for(let i=0;i<a.length;i++){
      a[i].classList.remove("block1");

    }
  </script>
